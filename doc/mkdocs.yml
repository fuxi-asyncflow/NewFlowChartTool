site_name: 流程图工具文档
site_url: ""
use_directory_urls: false

theme:
  name: material
  palette:
    scheme: slate

plugins:
  - offline
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - 'index.md'
  - 'project.md'
  - 'graph_editor.md'
  - 'debug.md'
  - 'menu_toolbar.md'
  - 'type.md'
